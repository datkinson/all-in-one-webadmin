<!-- contact.html -->
<div class="row">
    <div class="col-sm-10 col-sm-offset-1" ng-show="!hasSubmitted">
        <form name="comment-form">
            <div class="form-group">
                <label class="control-label" for="name">Name:</label>
                <input type="text" class="form-control" id="name" ng-model="comment.name">
            </div>
            <div class="form-group">
                <label class="control-label" for="comment">Comment:</label>
                <textarea class="form-control" id="comment" rows="3" ng-model="comment.text"></textarea>
            </div>
            <button type="submit" class="btn btn-default" ng-click="submitComment()">Submit Comment</button>
        </form>
    </div>
    <div class="col-sm-10 col-sm-offset-1" ng-show="hasSubmitted">
        <h3>Thank You!</h3>
        <p>If you would like to submit another comment, please press the button bellow.</p>
        <form novalidate name="submit-again">
            <button type="submit" class="btn btn-default" ng-click="submitAnother()">Submit Another Comment</button>
        </form>
    </div>
</div>
